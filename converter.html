<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mass and Length Converter</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  background-color: aqua;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.converter-container {
  background: #ffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  width: 300px;
  text-align: center;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #343a40;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

   </style>
</head>
<body>
  <div class="converter-container">
    <h1>Converter</h1>
    <div class="input-group">
      <label for="value">Enter Value:</label>
      <input type="number" id="value" placeholder="Enter a value">
    </div>
    <div class="input-group">
      <label for="conversionType">Select Conversion:</label>
      <select id="conversionType">
        <option value="mass-kg-to-lb">Kilograms to Pounds</option>
        <option value="mass-lb-to-kg">Pounds to Kilograms</option>
        <option value="length-m-to-ft">Meters to Feet</option>
        <option value="length-ft-to-m">Feet to Meters</option>
      </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div id="result" class="result"></div>
  </div>
  <script src="./converter.js"></script>
</body>
</html>
