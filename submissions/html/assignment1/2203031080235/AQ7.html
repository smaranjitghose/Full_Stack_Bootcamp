<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>
    <h1>Skills Assessment</h1>

    <h2>Task Completion</h2>
    <p>Overall Progress:</p>
    <progress value="70" max="100">70%</progress>

    <h2>Skill Levels</h2>
    <p>HTML:</p>
    <meter value="80" min="0" max="100" low="30" high="70" optimum="90">80%</meter>

    <p>CSS:</p>
    <meter value="50" min="0" max="100" low="30" high="70" optimum="90">50%</meter>

    <p>JavaScript:</p>
    <meter value="25" min="0" max="100" low="30" high="70" optimum="90">25%</meter>
</body>
</html>
