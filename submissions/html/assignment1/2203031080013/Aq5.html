<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Media Elements</title>
</head>
<body>
    <h1>Multimedia Gallery</h1>

    
    <figure>
        <video controls poster="earth.jpg" width="350">
            <source src="'World Spinning Animation'.mp4" type="video/mp4">
            
        </video>
        <figcaption>Earth is beautiful</figcaption>
    </figure>

    
    <figure>
        <audio controls>
            <source src="No CopyRight Video _ Earth From Space Animation.mp3" type="audio/mpeg">
            
        </audio>
        <figcaption>Earth audio</figcaption>
    </figure>

    
    <figure>
        <img src="earth.jpg" alt="A beautiful landscape" width="350">
        <figcaption>A Beautiful Landscape</figcaption>
    </figure>
</body>
</html>
