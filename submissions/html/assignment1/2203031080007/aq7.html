<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>
    <h1>Skills Assessment</h1>

    <section>
        <h2>Task Completion Status</h2>
        <div class="skill">
            <label for="html-progress">HTML Learning Progress:</label>
            <progress id="html-progress" value="70" max="100">70%</progress>
        </div>
        <div class="skill">
            <label for="css-progress">CSS Learning Progress:</label>
            <progress id="css-progress" value="50" max="100">50%</progress>
        </div>
        <div class="skill">
            <label for="js-progress">JavaScript Learning Progress:</label>
            <progress id="js-progress" value="30" max="100">30%</progress>
        </div>
    </section>

    <section>
        <h2>Skill Levels</h2>
        <div class="skill">
            <label for="html-skill">HTML Skill Level:</label>
            <meter id="html-skill" min="0" max="10" low="3" high="7" optimum="8" value="8">8/10</meter>
        </div>
        <div class="skill">
            <label for="css-skill">CSS Skill Level:</label>
            <meter id="css-skill" min="0" max="10" low="3" high="7" optimum="8" value="5">5/10</meter>
        </div>
        <div class="skill">
            <label for="js-skill">JavaScript Skill Level:</label>
            <meter id="js-skill" min="0" max="10" low="3" high="7" optimum="8" value="2">2/10</meter>
        </div>
    </section>

</body>
</html>
