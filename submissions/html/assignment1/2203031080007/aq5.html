<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multimedia Gallery</title>
</head>
<body>
    <section>
        <h2>Audio</h2>
        <figure>
            <audio controls>
                <source src="./Resources/aq5a.mp3" type="audio/mpeg">
