<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Product Comparison</title>
    
</head>
<body>
    <h1>Cake Product Comparison</h1>
    <table border="1">
        <colgroup>
            <col span="1" style="background-color: #f0f0f0">
            <col span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Price (per kg)</th>
                <td>450</td>
                <td>700</td>
            </tr>
            <tr>
                <th scope="row">Flavor Options</th>
                <td>Chocolate, Vanilla</td>
                <td>Chocolate, Vanilla, Red Velvet</td>
            </tr>
            <tr>
                <th scope="row">Customization</th>
                <td>Not Available</td>
                <td>Available (Shape, Message, Size)</td>
            </tr>
            <tr>
                <th scope="row">Packaging</th>
                <td>Standard Box</td>
                <td>Premium Decorative Box</td>
            </tr>
            <tr>
                <th scope="row">Delivery</th>
                <td>Pickup Only</td>
                <td>Home Delivery Available</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
