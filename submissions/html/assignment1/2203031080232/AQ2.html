<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="product-color">Choose the color: </label>
        <input type="color" name="product-color" id="product-color">
        <br>
        <label for="sixe">Select the size/Quantity(1-100): </label>
        <input type="range" name="size" id="size" min="1" max="100">
        <br>
        <label for="delivery-date">Choose Delivery-Date: </label>
        <input type="date" name="delivery-date" id="delivery-date">
        <br>
        <label for="delivery-time">Choose the Delivery Time: </label>
        <input type="time" name="delivery-time" id="delivery-time">
        <br>
        <label for="custom-design">Upload custom design: </label>
        <input type="file" name="custom-design" id="custom-design">
        <br>
        <datalist id="present-option">
            <option value="option1"></option>
            <option value="option2"></option>
            <option value="option3"></option>
            <option value="option4"></option>

        </datalist>
    </form>
</body>
</html>
