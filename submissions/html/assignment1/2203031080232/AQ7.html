<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Skills Assessment</h1>
  
    <div class="skill">
      <label for="progress-html">HTML Completion:</label>
      <progress id="progress-html" value="80" max="100"></progress>
      <div class="progress-container">80% complete</div>
    </div>
    
    <div class="skill">
      <label for="meter-css">CSS Skill Level:</label>
      <meter id="meter-css" value="6" min="0" max="10" low="3" high="7" optimum="8"></meter>
      <div class="meter-container">Current level: 6/10</div>
    </div>
    
    <div class="skill">
      <label for="progress-js">JavaScript Completion:</label>
      <progress id="progress-js" value="50" max="100"></progress>
      <div class="progress-container">50% complete</div>
    </div>
    
    <div class="skill">
      <label for="meter-python">Python Skill Level:</label>
      <meter id="meter-python" value="8" min="0" max="10" low="3" high="7" optimum="9"></meter>
      <div class="meter-container">Current level: 8/10</div>
    </div>
    
    <div class="skill">
      <label for="progress-project">Project Completion:</label>
      <progress id="progress-project" value="30" max="100"></progress>
      <div class="progress-container">30% complete</div>
    </div>
</body>
</html>
