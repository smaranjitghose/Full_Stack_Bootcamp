<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

<h1>Feedback Survey Form</h1>
<form>
    
        <h1>Personal Information</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required><br><br>
  

    
        <h2>Survey Questions</h2> 
        <p>How satisfied are you with our services?</p>
        <label>
            <input type="radio" name="satisfaction" value="Very Satisfied" required> Very Satisfied
        </label>
        <label>
            <input type="radio" name="satisfaction" value="Satisfied"> Satisfied
        </label>
        <label>
            <input type="radio" name="satisfaction" value="Neutral"> Neutral
        </label>
        <label>
            <input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied
        </label><br><br>

        <p>Which of the following services have you used? (Select all that apply)</p>
        <label>
            <input type="checkbox" name="services" value="Service A"> Service A
        </label>
        <label>
            <input type="checkbox" name="services" value="Service B"> Service B
        </label>
        <label>
            <input type="checkbox" name="services" value="Service C"> Service C
        </label>
        <label>
            <input type="checkbox" name="services" value="Service D"> Service D
        </label><br><br>

        <label for="recommend">Would you recommend us to a friend?</label>
        <select id="recommend" name="recommend" required>
            <option value="">Select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
        </select><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea><br><br>
    

    <button type="submit">Submit</button>
</form>

</body>
</html>
