<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>
    <h1>Skills Assessment</h1>
    <p>Course completion:
        <progress value="70" max="100">70%</progress>
    </p>

    <p>Skill level (Programming):
        <meter value="8" min="0" max="10" optimum="9">8 out of 10</meter>
    </p>

    <p>Skill level (Language):
        <meter value="4" min="0" max="10" optimum="7" low="3" high="8">4 out of 10</meter>
    </p>

    <p>Skill level (Design):
        <meter value="9" min="0" max="10" optimum="9" low="3" high="8">9 out of 10</meter>
    </p>

    <p>Project completion:
        <progress value="45" max="100">45%</progress>
    </p>
</body>
</html>
