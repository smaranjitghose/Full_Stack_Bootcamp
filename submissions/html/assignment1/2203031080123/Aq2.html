<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization</title>
</head>
<body>
    <h1>Product Customization Form</h1>

    <form action="/#" method="post" enctype="multipart/form-data">
        <label for="product-color">Choose product color:</label>
        <input type="color" id="product-color" name="product-color">
        <br><br>

        <label for="size">Select size (cm):</label>
        <input type="range" id="size" name="size" min="10" max="50" value="25" oninput="this.nextElementSibling.value = this.value">
        <output>25</output> cm
        <br><br>

        <label for="delivery-date">Select delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
        <br><br>

        <label for="delivery-time">Select delivery time:</label>
        <input type="time" id="delivery-time" name="delivery-time" required>
        <br><br>

        <label for="design-upload">Upload custom design:</label>
        <input type="file" id="design-upload" name="design-upload" accept=".jpg, .png, .jpeg">
        <br><br>

        <label for="preset-options">Choose a preset option:</label>
        <input list="preset-options" id="preset-option-input" name="preset-option">
        <datalist id="preset-options">
            <option value="Classic Design">
            <option value="Modern Design">
            <option value="Vintage Design">
        </datalist>
        <br><br>

        <button type="submit">Submit Customization</button>
    </form>
</body>
</html>
