<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Gallery</title>
</head>
<body>
    <h1>Multimedia Gallery</h1>

    
    <figure>
        <video controls poster="images/scenery.jpg" width="600">
            <source src="video/Flowers - Video Background HD 1080p.mp4" type="video/mp4">
            
        </video>
        <figcaption>nature is beautiful</figcaption>
    </figure>

    
    <figure>
        <audio controls>
            <source src="audio/Small Audio Clip.mp3" type="audio/mpeg">
            
        </audio>
        <figcaption>birds audio</figcaption>
    </figure>

    
    <figure>
        <img src="images/scenery.jpg" alt="A beautiful landscape" width="600">
        <figcaption>A Beautiful Landscape</figcaption>
    </figure>
</body>
</html>
