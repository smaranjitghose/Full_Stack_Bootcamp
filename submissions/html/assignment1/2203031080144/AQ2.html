<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization Form</title>
</head>
<body>
    <h1>Customize Your Product</h1>
    <form>
        
        <label for="product-color">Choose product color:</label>
        <input type="color" id="product-color" name="product-color"><br><br>

      
        <label for="size">Select size (cm):</label>
        <input type="range" id="size" name="size" min="10" max="50" value="25" oninput="sizeValue.value=this.value">
        <output id="sizeValue">25</output> cm<br><br>

        <label for="delivery-date">Choose delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date"><br><br>

      
        <label for="delivery-time">Choose delivery time:</label>
        <input type="time" id="delivery-time" name="delivery-time"><br><br>

        
        <label for="design-upload">Upload your custom design:</label>
        <input type="file" id="design-upload" name="design-upload" accept=".jpg, .jpeg, .png, .svg"><br><br>

        
        <label for="preset-options">Choose a preset option:</label>
        <input list="preset-options" id="preset-options" name="preset-option">
        <datalist id="preset-options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist><br><br>

        
        <button type="submit">Submit Customization</button>
    </form>
</body>
</html>
