<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>

    <h1>Skills Assessment</h1>

    <section>
        <h2>Programming Skills</h2>
        <p>Completion of Programming Course: </p>
        <!-- Progress bar for completion status -->
        <progress value="70" max="100"></progress>
        <p>Completion: 70%</p>
    </section>

    <section>
        <h2>Skill Levels</h2>

        <p><strong>JavaScript</strong></p>
        <!-- Meter element for JavaScript skill level -->
        <meter value="0.8" min="0" max="1" optimum="0.9" low="0.3" high="0.8">80%</meter>
        <p>Skill Level: High</p>

        <p><strong>HTML</strong></p>
        <!-- Meter element for HTML skill level -->
        <meter value="0.6" min="0" max="1" optimum="0.9" low="0.3" high="0.8">60%</meter>
        <p>Skill Level: Medium</p>

        <p><strong>CSS</strong></p>
        <!-- Meter element for CSS skill level -->
        <meter value="0.2" min="0" max="1" optimum="0.9" low="0.3" high="0.8">20%</meter>
        <p>Skill Level: Low</p>

        <p><strong>React.js</strong></p>
        <!-- Meter element for React skill level -->
        <meter value="0.75" min="0" max="1" optimum="0.9" low="0.3" high="0.8">75%</meter>
        <p>Skill Level: High</p>

    </section>

</body>
</html>
