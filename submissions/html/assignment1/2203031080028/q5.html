<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="sports">Sports</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Age Group</legend>
            <label for="age-group">Select your age group:</label>
            <select id="age-group" name="age-group" required>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">Please provide your feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..." required></textarea>
            <br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
