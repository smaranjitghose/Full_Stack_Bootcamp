<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Input Types</title>
</head>
<body>
  <form>
    <label for="product-color">Choose product color:</label>
    <input type="color" id="product-color" name="product-color">
<br><br>
    <label for="size">Select size (cm):</label>
    <input type="range" id="size" min="10" max="50" value="25">
    <br><br>
    <lable>choose any one</lable>
    <input list="suggestions" name="custom-options">
    <datalist id="suggestions">
        <option value="chicken">
        <option value="naan">
    </datalist>
    <br><br>
    <lable for="file"></lable>Choose file herfe
    <input type="file" name="file" id="file"><br><br>
<lable for="time">Time :</lable>
   <input type="time" name="time" id="time">
</body>
</html>
