<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress and Meters</title>
</head>
<body>
  <h1>Here are the student compitetion progress bar and meter also </h1>
  <p>Progress bar</p> 
        <progress></progress> 
        <p>Progress bar with max and value attributes</p> 
        <progress value="50" max="200"></progress> 
        <p>Meter</p> 
        <meter value="0.6"></meter> 
        <p>Meter tag with attributes</p> 
        <meter value="50" max="200" min="20"></meter> 
</body>
</html>
