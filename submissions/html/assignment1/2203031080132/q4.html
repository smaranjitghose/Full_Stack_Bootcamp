<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
</head>
<body>

    <table border="1">
        <caption> Schedule</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 AM - 9:00 AM</td>
                <td>Math</td>
                <td>English</td>
                <td>History</td>
                <td>Physics</td>
                <td>Chemistry</td>
            </tr>
           
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td colspan="2">Break</td>
                <td>History</td>
                <td>Math</td>
                <td rowspan="2">Physical Education</td>
            </tr>
            
            
           
        </tbody>
    </table>

</body>
</html>
