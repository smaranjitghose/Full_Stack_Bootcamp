<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison Table</title>
</head>
<body>
  <h2>Product Comparison Table</h2>
  <table border="1">
    <colgroup>
      <col style="background-color: #75a4cc;">
      <col style="background-color: #75bc75;">
      <col style="background-color: #ffebcc;">
      <col style="background-color: #ffe6f2;">
    </colgroup>
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Key Features</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Product A</th>
        <td>299</td>
        <td>
          <table>
            <tr><td>4K Display</td></tr>
            <tr><td>8GB RAM</td></tr>
            <tr><td>512GB SSD</td></tr>
          </table>
        </td>
        <td>2 star</td>
      </tr>
      <tr>
        <th scope="row">Product B</th>
        <td>349</td>
        <td>
          <table>
            <tr><td>OLED Screen</td></tr>
            <tr><td>16GB RAM</td></tr>
            <tr><td>1TB SSD</td></tr>
          </table>
        </td>
        <td>3 star</td>
      </tr>
      <tr>
        <th scope="row">Product C</th>
        <td>249</td>
        <td>
          <table>
            <tr><td>Full HD</td></tr>
            <tr><td>4GB RAM</td></tr>
            <tr><td>256GB SSD</td></tr>
          </table>
        </td>
        <td>4 star</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Prices may vary. Check with retailers for current promotions.</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
