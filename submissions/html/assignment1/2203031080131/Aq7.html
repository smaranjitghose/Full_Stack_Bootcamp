<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 Progress and Meter Elements</h1>

    <h2>Show the amount of course completed successfully</h2>
    <p>Course completion:
        <progress value="70" max="100">70%</progress>
    </p>
    
    <h2>Shows the ranking of skill</h2>
    <p>Skill level:
        <meter value="8" min="0" max="10" optimum="9">8 out of 10</meter>
    </p>
</body>
</html>
