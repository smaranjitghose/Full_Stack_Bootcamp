<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Survey Form</h1>
    <form >
        
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" >
        <br><br>

        
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" >
        <br><br>

        <label for="C">C language</label>
        <input type="checkbox" id="C" name="interests" value="C">
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="interests" value="Java">
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="interests" value="Python">
        <br><br>

        <label for="div">Division:</label>
        <select id="div" name="Division" >
            <option value="">Select your Division</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C">C</option>
        </select>
        <br><br>

        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" ></textarea>
        <br><br>

        
        <button type="submit">Submit</button>

    </form>

</body>
</html>
