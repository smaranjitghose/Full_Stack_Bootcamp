<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        legend {
            font-weight: bold;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            flex-basis: 100%;
        }
        input, select, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            margin-right: 10px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <label>What is your favorite genre of music?</label>
            <input type="radio" id="rock" name="music" value="rock" required>
            <label for="rock">Rock</label>

            <input type="radio" id="pop" name="music" value="pop">
            <label for="pop">Pop</label>

            <input type="radio" id="jazz" name="music" value="jazz">
            <label for="jazz">Jazz</label>

            <label>Which of these hobbies do you enjoy? (Check all that apply)</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>

            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>

            <label for="country">Which country do you live in?</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Share your feedback here..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
