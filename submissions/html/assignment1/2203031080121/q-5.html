<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="/submit-survey" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <p>How did you hear about us?</p>
        <input type="radio" id="social" name="source" value="social" required>
        <label for="social">Social Media</label><br>
        <input type="radio" id="friend" name="source" value="friend">
        <label for="friend">Friend</label><br>
        <input type="radio" id="other" name="source" value="other">
        <label for="other">Other</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
