<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization Form</title>
</head>
<body>
    <h1>Customize Your Product</h1>

    <form>
        <label for="product-color">Choose a color:</label>
        <input type="color" id="product-color" name="product-color">
        <br><br>

        <label for="product-size">Select size (1 to 100):</label>
        <input type="range" id="product-size" name="product-size" min="1" max="100">
        <br><br>

        <label for="delivery-date">Delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date">
        <br><br>

        <label for="delivery-time">Delivery time:</label>
        <input type="time" id="delivery-time" name="delivery-time">
        <br><br>

        <label for="custom-design">Upload your design:</label>
        <input type="file" id="custom-design" name="custom-design">
        <br><br>

        <label for="preset-options">Choose a preset option:</label>
        <input list="options" id="preset-options" name="preset-options">
        <datalist id="options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>
        <br><br>

        <button type="submit">Submit Customization</button>
    </form>
</body>
</html>
