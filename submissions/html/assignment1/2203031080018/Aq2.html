<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization Form</title>
</head>
<body>
    <h1>Product Customization</h1>
    <form>
        <!-- Color Selection -->
        <label for="product-color">Choose product color:</label>
        <input type="color" id="product-color" name="product-color">
        <br><br>
        
        <!-- Size Selection -->
        <label for="size">Select size (cm):</label>
        <input type="range" id="size" name="size" min="10" max="50" value="25">
        <br><br>
        
        <!-- Delivery Date -->
        <label for="delivery-date">Choose delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date">
        <br><br>
        
        <!-- Delivery Time -->
        <label for="delivery-time">Choose delivery time:</label>
        <input type="time" id="delivery-time" name="delivery-time">
        <br><br>
        
        <!-- File Upload -->
        <label for="custom-design">Upload custom design:</label>
        <input type="file" id="custom-design" name="custom-design">
        <br><br>
        
        <!-- Preset Options -->
        <label for="preset-options">Choose an option:</label>
        <input list="suggestions" id="preset-options" name="preset-options">
        <datalist id="suggestions">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
        </datalist>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
