<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <p>We would love to hear your feedback. Please fill out this survey.</p>
    <form action="/submit-survey" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required>
        </fieldset>

        <fieldset>
            <legend>Survey Questions</legend>
            <label>How did you hear about us?</label>
            <select id="referral" name="referral" required>
                <option value="" disabled selected>Select an option</option>
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

            <label>Rate your satisfaction with our services:</label>
            <input type="radio" id="satisfaction-1" name="satisfaction" value="1" required>
            <label for="satisfaction-1">1 (Very Dissatisfied)</label>

            <input type="radio" id="satisfaction-2" name="satisfaction" value="2">
            <label for="satisfaction-2">2</label>

            <input type="radio" id="satisfaction-3" name="satisfaction" value="3">
            <label for="satisfaction-3">3</label>

            <input type="radio" id="satisfaction-4" name="satisfaction" value="4">
            <label for="satisfaction-4">4</label>

            <input type="radio" id="satisfaction-5" name="satisfaction" value="5">
            <label for="satisfaction-5">5 (Very Satisfied)</label>

            <label>Which features do you use the most? (Select all that apply)</label>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Feature 1</label>

            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Feature 2</label>

            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Feature 3</label>
        </fieldset>

        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
