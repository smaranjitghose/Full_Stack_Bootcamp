<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
</head>
<body>
    <h1>Product Comparison</h1>
    <table border="1">
        <colgroup>
            <col span="1" style="background-color: #f0f0f0">
            <col span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Price</td>
                <td>$10/month</td>
                <td>$30/month</td>
            </tr>
            <tr>
                <td>Storage</td>
                <td>50GB</td>
                <td>500GB</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Email Support</td>
                <td>24/7 Support</td>
            </tr>
            <tr>
                <td>Features</td>
                <td>Basic Tools</td>
                <td>Advanced Tools + Extras</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Choose Premium for advanced features and better support.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
