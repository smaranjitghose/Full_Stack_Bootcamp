<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
</head>
<body>
    <section>
        <h2>Choose a Color:</h2>
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" name="color" value="#ff0000">
    </section>
<br>
    <section>
        <label for="Quantity size">Quantity/Size:</label>
        <input type="range" id="Quantity" name="size" >
    </section>
<br>
    <section>
        <label for="Date">Date:</label>
        <input type="date" id="date" name="time" >
    </section>
<br>
<section>
    <label for="Time">Time:</label>
    <input type="time" id="Quantity" name="size" >
</section>
<br>
<section>
    <label for="File">Upload file:</label>
    <input type="file" id="Quantity" name="size" >
</section>

</body>
</html>
