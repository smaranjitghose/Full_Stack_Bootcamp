<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Gallery</title>
</head>
<body>

    <h1>Multimedia Gallery</h1>

    <section>
        <h2>Audio Player</h2>
        <figure>
            <audio controls>
                <source src="/128-Softly - Making Memories 128 Kbps.mp3" type="audio/mp3">
                <source src="/128-Softly - Making Memories 128 Kbps.mp3" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <figcaption>Enjoy this relaxing song.</figcaption>
        </figure>
    </section>

    <section>
        <h2>Video Player</h2>
        <figure>
            <video width="640" height="360" poster="video/thumbnail.jpg" controls>
                <source src="/assignment5.mp4" type="video/mp4">
                <source src="/assignment5.mp4" type="video/ogg">
                <track src="/assignment5.mp4" kind="subtitles" srclang="en" label="English">
                Your browser does not support the video element.
            </video>
            <figcaption>A sample video with subtitles.</figcaption>
        </figure>
    </section>

</body>
</html>
