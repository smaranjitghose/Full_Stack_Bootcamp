<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization</title>
</head>
<body>

    <h1>Product Customization</h1>
    <form>
        
        
        <label for="product-color">Choose product color:</label>
        <input type="color" id="product-color" name="product-color">
        <br><br>

       
        <label for="size">Select size (cm):</label>
        <input type="range" id="size" name="size" min="10" max="50" value="25">
        <br><br>

       
        <label for="delivery-date">Select delivery date:</label>
        <input type="date" id="delivery-date" name="delivery-date">
        <br><br>

        
        <label for="delivery-time">Select delivery time:</label>
        <input type="time" id="delivery-time" name="delivery-time">
        <br><br>

      
        <label for="custom-design">Upload custom design:</label>
        <input type="file" id="custom-design" name="custom-design">
        <br><br>

        
        <label for="custom-options">Choose a preset option:</label>
        <input list="suggestions" name="custom-options" id="custom-options">
        <datalist id="suggestions">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
            <option value="Option 4">
        </datalist>
        <br><br>

        
        <button type="submit">Submit</button>

    </form>

</body>
</html>
